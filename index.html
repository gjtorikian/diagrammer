    <link href="output.css" rel="stylesheet" />

    <div>

        <h2

                class="block w-full border-0 border-b border-transparent bg-gray-50 focus:border-indigo-600 focus:ring-0 sm:text-sm"
                placeholder="She sells sea shells by the sea shore."

            <button

              type="button"

              </tspan>
              <tspan class="displacy-tag" dy="2em" fill="currentColor" x="50">
                VERB

            <text
