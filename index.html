<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Diagrammer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="main.js"></script>
  </head>
  <body class="bg-slate-100">
    <div>
      <div
        class="max-w-7xl mx-auto text-center py-12 px-4 sm:px-6 lg:py-16 lg:px-8"
      >
        <h2
          class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl"
        >
          <span class="block">Enter a sentence,</span>
          <span class="block">get a diagram.</span>
        </h2>
        <div class="mt-8 flex justify-center">
          <div>
            <div
              class="mt-1 border-b border-gray-300 focus-within:border-indigo-600"
            >
              <input
                type="text"
                name="sentence"
                id="sentence"
                size="280"
                class="block w-full border-0 border-b border-transparent bg-gray-50 focus:border-indigo-600 focus:ring-0 sm:text-sm"
                placeholder="She sells sea shells by the sea shore."
              />
            </div>
            <button
              id="generateBtn"
              type="button"
              class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Generate
            </button>
          </div>
        </div>
        <div id="diagram-tl" class="pt-10 mx-auto mt-10 flex justify-center">
          <img src="default.svg" />
        </div>
        <div class="pt-10 mx-auto flex justify-center">
          <dl id="labels"></dl>
        </div>
      </div>
    </div>
  </body>
</html>
